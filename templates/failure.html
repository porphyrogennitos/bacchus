<!DOCTYPE html>
<html lang="el">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/styles.css">

    <title>Apology</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center min-vh-100">
        <div class="row justify-content-center g-0">
            <div class="col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7">
                <header class="container-md p-3 bg-primary rounded">
                    <div class="row">
                        <div class="col">
                            <h1 class="text-center text-white fs-2">Error {{ code }}</h1>
                            <p class="text-center text-white m-0">{{ message }}</p>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
